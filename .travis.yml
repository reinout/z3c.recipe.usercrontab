language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - pypy
  - pypy3
matrix:
    include:
        - python: "3.7"
          dist: xenial
notifications:
  irc:
    channels: "irc.freenode.org#vanrees"
    on_success: change
before_install:
    - pip install -U pip setuptools
    - pip install -U zope.testrunner coverage coveralls
install:
    - pip install -U -e .[test]
script:
    - coverage run -m zope.testrunner --test-path=src
after_success:
    - coveralls
cache: pip
